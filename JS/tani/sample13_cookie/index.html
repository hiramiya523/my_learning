<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <div>
                <input tupy="text" id="email" name="email">
            </div>
            <button id="save">メールアドレスを保存する</button>

            <script type="module">
                document.getElementById("save").addEventListener("click",() => {
                    // @や;が入ってくると不具合が生じるためencodeURIComponentで変換
                    let email = encodeURIComponent(document.getElementById("email").value);
                    
                    // cookieへ保存
                    // 決まり文句
                    document.cookie = "email=" + email + "; max-age=3600";
                })
            </script>

        </div>
    </div>
</body>

</html>
