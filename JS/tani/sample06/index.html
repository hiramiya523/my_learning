<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>

                // JSON
                const locations = [
                    {
                        "name": "国会議事堂",
                        "address": "東京都千代田区"
                    },
                    {
                        "name": "札幌時計台",
                        "address": "札幌市"
                    }
                ];


                // 配列と同様に扱える
                for(let i=0; i<locations.length; i++){
                    document.write(`${locations[i].name} ${locations[i].address}</br>`)
                }
            </script>

        </div>
    </div>
</body>

</html>
